name: Guardrails Checks
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  guardrails:
    name: Run guardrail validations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run validation scripts
        run: |
          set -e
          mkdir -p reports
          SESSION_ID="${{ github.run_id }}"
          echo "Session: $SESSION_ID" > reports/session.txt

          echo "Running validate-artifacts.py..."
          python3 idse-governance/validate-artifacts.py --session "$SESSION_ID" > reports/validate-artifacts.log || touch reports/validate-artifacts.failed

          echo "Running check-compliance.py..."
          python3 idse-governance/check-compliance.py --session "$SESSION_ID" > reports/check-compliance.log || touch reports/check-compliance.failed

          echo "Running audit-feedback.py..."
          python3 idse-governance/audit-feedback.py --session "$SESSION_ID" > reports/audit-feedback.log || touch reports/audit-feedback.failed

          if [ -f reports/validate-artifacts.failed ] || [ -f reports/check-compliance.failed ] || [ -f reports/audit-feedback.failed ]; then
            echo "One or more guardrail checks failed. See reports artifact for details."
            exit 1
          fi

      - name: Upload guardrail reports
        uses: actions/upload-artifact@v4
        with:
          name: guardrails-reports-${{ github.run_id }}
          path: reports/
